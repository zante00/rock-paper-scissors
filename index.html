                   console.log('Win To Rock');

        } else {
        console.log('Wrong choice');
        return('wrong');
        }

    function game (rounds) {
        let playerScore = 0;
        let compScore = 0;

        for (let i = 1; i <= rounds; i++) {

            playerThrow = prompt('Rock, Paper, or Scissors');
            computerPlay();
            let score = '';
            score = oneRound(playerThrow, compThrow);
            
            if (score == 'win') {
                playerScore++;

        }
